manifest:
  path: /manifest.json
  name: ma-jinyao.cn
  short_name: jinyaoMa
  icons:
    - src: /asset/img/android-chrome-192x192.png
      sizes: 192x192
      type: image/png
    - src: /asset/img/android-chrome-512x512.png
      sizes: 512x512
      type: image/png
  start_url: /index.html
  theme_color: "#000000"
  background_color: "#ffffff"
  display: standalone
  orientation: portrait
serviceWorker:
  path: /sw.js
  opts:
    networkTimeoutSeconds: 5
  routes:
    - pattern: !!js/regexp /(hm.baidu.com|google.com|api.i-meto.com|github)/
      strategy: networkOnly
    - pattern: !!js/regexp /(icon-lib|font-mustom|MPlayer)/
      strategy: networkOnly
    - pattern: !!js/regexp /.*\/asset\/part\/.+\.(html)(\?.*)?$/
      strategy: cacheFirst
    - pattern: !!js/regexp /.+\.(jpg|jpeg|png|gif|svg|webp|ico|eot|ttf|woff|woff2|otf|mtn|moc)(\?.*)?$/
      strategy: cacheFirst
    - pattern: !!js/regexp /\//
      strategy: networkFirst
